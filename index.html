<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>The Word Game!</h1>
    <h3>How good are your guessing skills?</h3>

    <button class="start-game">START</button>
    <button class="next-word">Next Word</button>
    

    <div class="clue__card">
      <h2 class="clue__word">Click start to play</h2>
      <p class="clue__tracker-message"></p>
      <p class="clue__fail-message"></p>
    </div>

    
    <div class="user-guess">
      <label for="input-box">Guess the Word</label>
      <input type="text" id="input-box" class="user-guess__input">
      <button class="user-guess__submit">Submit</button>
    </div>
    
    <div class="timer">
      <h3 class="timer__title">Your 5 minute timer will begin when the game starts</h3>
    </div>

    <button class="restart-button">Restart Game</button>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
